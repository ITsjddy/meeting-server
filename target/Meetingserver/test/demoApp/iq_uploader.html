<div ng-controller="iqUploaderCtrl">
	<iq-uploader data="files" file_label="附件" maximum=9  maxisize=10  filepath="testpath" app_type='1' show_icon='true' ></iq-uploader>

	<br /> <br />
	<table class="table table-bordered mt20 table-td-center">
		<thead>
			<tr>
				<th>序号</th>
				<th>文件名</th>
				<th>路径</th>
				<th>大小</th>
				<th>类型</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="file in files">
				<td>{{$index+1}}</td>
				<td>{{file.fileName}}</td>
				<td>{{file.filePath}}</td>
				<td>{{file.fileSize/1024/1024|number:2}} M</td>
				<td>{{file.fileType}}</td>
			</tr>
		</tbody>

	</table>
	
	<iq-uploader data="files1" file_label="附件" maximum=9  limit_type='IMGAGE'></iq-uploader>
	<br /> <br />
	<table class="table table-bordered mt20 table-td-center">
		<thead>
			<tr>
				<th>序号</th>
				<th>文件名</th>
				<th>路径</th>
				<th>大小</th>
				<th>类型</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="file in files1">
				<td>{{$index+1}}</td>
				<td>{{file.fileName}}</td>
				<td>{{file.filePath}}</td>
				<td>{{file.fileSize/1024/1024|number:2}} M</td>
				<td>{{file.fileType}}</td>
			</tr>
		</tbody>

	</table>


</div>
